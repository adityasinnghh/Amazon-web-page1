<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/orders.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Your Orders</div>
      <div class="orders-grid" id="orders-grid"></div>
    </div>

    <script>
      function loadOrdersFromStorage() {
        const orders = JSON.parse(localStorage.getItem("placedOrders")) || [];
        const container = document.getElementById("orders-grid");

        if (orders.length === 0) {
          container.innerHTML = '<p>No recent orders found.</p>';
          return;
        }

        orders.forEach((order) => {
          const itemsHtml = order.items.map(item => `
            <div class="product-image-container">
              <img src="${item.image}" alt="${item.name}">
            </div>
            <div class="product-details">
              <div class="product-name">${item.name}</div>
              <div class="product-delivery-date">Arriving on: ${item.deliveryDate}</div>
              <div class="product-quantity">Quantity: ${item.quantity}</div>
              <button class="buy-again-button button-primary">
                <img class="buy-again-icon" src="images/icons/buy-again.png">
                <span class="buy-again-message">Buy it again</span>
              </button>
            </div>
            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">Track package</button>
              </a>
            </div>
          `).join('');

          const orderHtml = `
            <div class="order-container">
              <div class="order-header">
                <div class="order-header-left-section">
                  <div class="order-date">
                    <div class="order-header-label">Order Placed:</div>
                    <div>${order.date}</div>
                  </div>
                  <div class="order-total">
                    <div class="order-header-label">Total:</div>
                    <div>$${order.total}</div>
                  </div>
                </div>
                <div class="order-header-right-section">
                  <div class="order-header-label">Order ID:</div>
                  <div>${order.id}</div>
                </div>
              </div>
              <div class="order-details-grid">
                ${itemsHtml}
              </div>
            </div>
          `;

          container.insertAdjacentHTML("beforeend", orderHtml);
        });
      }

      window.addEventListener("DOMContentLoaded", loadOrdersFromStorage);
    </script>
  </body>
</html>
